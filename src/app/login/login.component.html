
<div class="container">
    <div class="row">
      <div class="col">
        <h3>Login</h3>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <form [formGroup]="loginForm"  (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" formControlName="username" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" formControlName="password" id="password"  name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
      </div>
    </div>
  </div>
