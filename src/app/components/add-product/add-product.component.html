
<div class="container">
    <div class="row">
      <div class="col">
        <h3>Product</h3>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="needs-validation">
            
            <div class="mb-3 group">
              <label for="name" class="form-label">Name<span class="required">*</span></label>
              <input type="text" id="name" class="form-control" formControlName="name">
            </div>
            <div class="mb-3 group">
              <label for="quantity" class="form-label">Quantity<span class="required">*</span></label>
              <input type="number" id="quantity" class="form-control" formControlName="quantity">
            </div>
            <div class="mb-3 group">
              <label for="price" class="form-label">Price<span class="required">*</span></label>
              <input type="number" id="price" class="form-control" formControlName="price">
            </div>
            <div class="mb-3 group">
              <label for="model" class="form-label">Model</label>
              <input type="text" id="model" class="form-control" formControlName="model">
            </div>
            <div class="mb-3 group">
                <label for="color" class="form-label">Color</label>
                <input type="color" id="color" class="form-control" formControlName="color">
              </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary float-r" [disabled]="productForm.invalid">Save Product</button>
                <button type="button" (click)="cancel()" class="btn btn-outline float-r">Cancel</button>
            </div>
          </form>
          
      </div>
    </div>
  </div>
